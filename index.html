<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prompt ‚Üí Bodhi (Test)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:2rem;max-width:720px}
    h1{font-size:1.25rem;margin-bottom:.5rem}
    textarea{width:100%;min-height:140px;padding:.75rem;font:inherit}
    button{margin-top:.75rem;padding:.6rem 1rem;font-weight:600;background:#2563eb;color:#fff;border:0;border-radius:6px;cursor:pointer}
    .out{margin-top:1rem;padding:.75rem;border:1px solid #cbd5e1;border-radius:6px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Send a prompt to Bodhi (via Azure Function)</h1>

  <label for="prompt">Prompt</label>
  <textarea id="prompt" placeholder="Type your prompt for Bodhi here..."></textarea>
  <button id="sendBtn">Send</button>

  <div class="out" id="out" aria-live="polite"></div>

<script>
  // üîÅ Replace with your Function App base URL
  // Example: https://tpa-travel-func.azurewebsites.net
  const API_BASE = "https://<YOUR-FUNCTION-APP>.azurewebsites.net";

  const out = document.getElementById('out');
  const btn = document.getElementById('sendBtn');

  btn.addEventListener('click', async () => {
    const prompt = document.getElementById('prompt').value.trim();
    if (!prompt) { out.textContent = 'Please enter a prompt.'; return; }

    out.textContent = 'Sending...';
    btn.disabled = true;

    try {
      const res = await fetch(`${API_BASE}/api/submit-prompt-to-bodhi`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const text = await res.text();
      out.textContent = (res.ok ? '‚úÖ Success: ' : '‚ùå Error: ') + text;
    } catch (e) {
      out.textContent = '‚ùå Network error: ' + e.message;
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
