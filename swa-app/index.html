<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Travel Automation – Prompt</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Travel Automation</h1>
    <p class="muted">Enter your prompt. Example: “Need to travel from Chennai to Gurgaon next Tue–Thu, non-stop flights only, hotel near DLF CyberHub.”</p>

    <form id="promptForm">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" name="prompt" rows="7" required placeholder="Type your travel prompt..."></textarea>
      <button type="submit" id="submitBtn">Submit</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
